config system interface
    edit "wan1"
        set vdom "root"
        set allowaccess ping fgfm
        set type physical
        set outbandwidth 198000
        set external enable
        set lldp-reception enable
        set role wan
        set snmp-index 1
    next
    edit "wan2"
        set vdom "root"
        set mode dhcp
        set allowaccess ping fgfm
        set type physical
        set outbandwidth 198000
        set external enable
        set lldp-reception enable
        set role wan
        set snmp-index 2
    next
    edit "dmz"
        set vdom "root"
        set ip 10.10.10.1 255.255.255.0
        set allowaccess ping https fgfm fabric
        set type physical
        set role dmz
        set snmp-index 3
    next
    edit "internal1"
        set vdom "root"
        set type physical
        set description "To-LAN"
        set snmp-index 10
    next
    edit "internal2"
        set vdom "root"
        set type physical
        set description "To-LAN"
        set snmp-index 11
    next
    edit "internal3"
        set vdom "root"
        set ip 100.64.24.237 255.255.255.252
        set allowaccess ping https ssh http fgfm fabric
        set type physical
        set alias "FortiExtender"
        set snmp-index 12
    next
    edit "internal4"
        set vdom "root"
        set status down
        set type physical
        set snmp-index 23
    next
    edit "internal5"
        set vdom "root"
        set type physical
        set snmp-index 13
    next
    edit "a"
        set vdom "root"
        set type physical
        set snmp-index 4
    next
    edit "b"
        set vdom "root"
        set type physical
        set snmp-index 5
    next
    edit "modem"
        set vdom "root"
        set mode pppoe
        set status down
        set type physical
        set snmp-index 6
    next
    edit "ssl.root"
        set vdom "root"
        set type tunnel
        set alias "SSL VPN interface"
        set snmp-index 7
    next
    edit "internal"
        set vdom "root"
        set ip 192.168.1.99 255.255.255.0
        set allowaccess ping https ssh fgfm fabric
        set status down
        set type hard-switch
        set stp enable
        set role lan
        set snmp-index 8
    next
    edit "fortilink"
        set vdom "root"
        set fortilink enable
        set ip 169.254.1.1 255.255.255.0
        set allowaccess ping fabric
        set type aggregate
        set member "a" "b"
        set lldp-reception enable
        set lldp-transmission enable
        set snmp-index 9
    next
    edit "loopback0"
        set vdom "root"
        set ip 100.64.24.5 255.255.255.255
        set allowaccess ping https ssh snmp
        set type loopback
        set snmp-index 14
    next
    edit "ipwan1"
        set vdom "root"
        set ip 100.66.11.22 255.255.255.252
        set allowaccess ping
        set device-identification enable
        set role lan
        set snmp-index 16
        set interface "wan1"
        set vlanid 300
    next
    edit "dia2"
        set vdom "root"
        set ip 89.147.120.215 255.255.255.254
        set allowaccess ping
        set external enable
        set device-identification enable
        set role wan
        set snmp-index 17
        set interface "wan2"
        set vlanid 200
    next
    edit "ipwan2"
        set vdom "root"
        set ip 100.66.11.26 255.255.255.252
        set allowaccess ping
        set device-identification enable
        set role lan
        set snmp-index 18
        set interface "wan2"
        set vlanid 300
    next
    edit "fex1"
        set vdom "root"
        set mode dhcp
        set type fext-wan
        set device-identification enable
        set role wan
        set snmp-index 19
    next
    edit "au02-vp-02"
        set vdom "root"
        set ip 100.66.11.134 255.255.255.255
        set allowaccess ping
        set type tunnel
        set remote-ip 100.66.11.129 255.255.255.224
        set snmp-index 20
        set interface "fex1"
    next
    edit "au04-vp-01"
        set vdom "root"
        set ip 100.66.11.166 255.255.255.255
        set allowaccess ping
        set type tunnel
        set remote-ip 100.66.11.161 255.255.255.224
        set snmp-index 21
        set interface "fex1"
        config ipv6
            set ip6-mode static
            set nd-mode basic
            set ip6-address ::/0
    next
    edit "lag0"
        set vdom "root"
        set ip 192.168.5.1 255.255.255.0
        set allowaccess ping
        set type aggregate
        set member "internal1" "internal2"
        set device-identification enable
        set lldp-transmission enable
        set role lan
        set snmp-index 22
    next
    edit "dia1"
        set vdom "root"
        set ip 89.147.120.213 255.255.255.254
        set allowaccess ping
        set external enable
        set device-identification enable
        set role wan
        set snmp-index 15
        set interface "wan1"
        set vlanid 200
    next
end